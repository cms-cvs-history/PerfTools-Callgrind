process PRODHLT  = {

#----------------- Input file --------------------------
  source = PoolSource{
    untracked vstring fileNames ={ 'rfio:/castor/cern.ch/user/m/muriel/ppMuX_L1Muons_1_3_0_pre3.root'}
    #untracked vstring fileNames ={ 'rfio:/castor/cern.ch/user/j/jalcaraz/crab/Hto4mu_50.root',' }
    untracked int32 maxEvents = -1
#    untracked uint32 skipEvents = 384
  }

#------------ Debug choices -----------------------------
## Usual Message Logger
  #include "FWCore/MessageLogger/data/MessageLogger.cfi"
## Debug printouts (comment the previous line and uncomment the following)
   service = MessageLogger
   {
    untracked vstring destinations = { "cout" }
    untracked PSet cout = { untracked string threshold = "ERROR" }
    untracked vstring debugModules =  {  "l1extra"
                                       , "hltMuonLevel1Seed"
                                       , "SingleMuIsoL1Filtered"
                                       , "SingleMuNoIsoL1Filtered"
                                       , "DiMuonIsoL1Filtered"
                                       , "DiMuonNoIsoL1Filtered"
                                       , "L2Muons"
                                       , "L2MuonCandidates"
                                       , "SingleMuIsoL2PreFiltered"
                                       , "SingleMuNoIsoL2PreFiltered"
                                       , "DiMuonIsoL2PreFiltered"
                                       , "DiMuonNoIsoL2PreFiltered"
                                       , "L2MuonIsolations"
                                       , "SingleMuIsoL2IsoFiltered"
                                       , "DiMuonIsoL2IsoFiltered"
                                       , "L3Muons"
                                       , "L3MuonCandidates"
                                       , "SingleMuIsoL3PreFiltered"
                                       , "SingleMuNoIsoL3PreFiltered"
                                       , "DiMuonIsoL3PreFiltered"
                                       , "DiMuonNoIsoL3PreFiltered"
                                       , "L3MuonIsolations"
                                       , "SingleMuIsoL3IsoFiltered"
                                       , "DiMuonIsoL3IsoFiltered"
                                      }
   }

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathSingleMu_2x1033_Iso.cff"
  replace L2Muons.TrackLoaderParameters.VertexConstraint = false
  path pSMIso = {
    #L1 muon
                         SingleMuIsoL1Filtered
    #L2 muon
          & l2muonreco & SingleMuIsoL2PreFiltered
    #L2 muon isolation
          & l2muonisoreco & SingleMuIsoL2IsoFiltered
    #L3 muon
          & l3muonreco & SingleMuIsoL3PreFiltered
    #L3 muon isolation
          & l3muonisoreco & SingleMuIsoL3IsoFiltered
  }

  include "HLTrigger/Muon/data/PathSingleMu_2x1033_NoIso.cff"
  path pSMNoIso = {
    #L1 muon
                         SingleMuNoIsoL1Filtered
    #L2 muon
          & l2muonreco & SingleMuNoIsoL2PreFiltered
    #L3 muon
          & l3muonreco & SingleMuNoIsoL3PreFiltered
  }

  include "HLTrigger/Muon/data/PathDiMuon_2x1033_Iso.cff"
  path pDMIso = {
    #L1 muon
                         DiMuonIsoL1Filtered
    #L2 muon
          & l2muonreco & DiMuonIsoL2PreFiltered
    #L2 muon isolation
          & l2muonisoreco & DiMuonIsoL2IsoFiltered
    #L3 muon
          & l3muonreco & DiMuonIsoL3PreFiltered
    #L3 muon isolation
          & l3muonisoreco & DiMuonIsoL3IsoFiltered
  }

  include "HLTrigger/Muon/data/PathDiMuon_2x1033_NoIso.cff"
  path pDMNoIso = {
    #L1 muon
                         DiMuonNoIsoL1Filtered
    #L2 muon
          & l2muonreco & DiMuonNoIsoL2PreFiltered
    #L3 muon
          & l3muonreco & DiMuonNoIsoL3PreFiltered
  }

#----------------- Timing + end ------------------------
## HLT-specific timing (see HLT Twiki pages for details)
  include "HLTrigger/Timer/data/timer.cfi"
  endpath outpath = {myTimer}

}
